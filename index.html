<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态小说网站</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        article {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到静态小说网站</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>小说标题</h2>
                <p>作者：作者名</p>
            </header>
            <section>
                <h3>第一章：章节标题</h3>
                <p>章节内容，可以使用Markdown语法编写。</p>
                <p>你可以在这里插入段落和其他内容。</p>
            </section>
            <section>
                <h3>第二章：章节标题</h3>
                <p>第二章内容。</p>
            </section>
            <!-- 更多章节可以继续添加 -->
        </article>
    </main>

    <footer>
        <p>&copy; 2024 静态小说网站。保留所有权利。</p>
    </footer>

    <script>
        // JavaScript代码示例（这里只是一个简单的示范）
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加更多的交互性和动态内容
            console.log('页面加载完成');
        });
    </script>
</body>
</html>
