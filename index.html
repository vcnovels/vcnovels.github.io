<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态小说网站</title>
    <style>
        /* 基本样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        article {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到静态小说网站</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <article id="novel-content">
            <!-- 小说内容将通过JavaScript动态加载 -->
        </article>
    </main>

    <footer>
        <p>&copy; 2024 静态小说网站。保留所有权利。</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // GitHub Pages上的仓库URL
            var repoUrl = 'https://vcnovels.github.io/text';

            // 要加载的小说内容文件（假设为novel.md）
            var novelFile = 'novel.md';

            // AJAX请求获取小说内容
            var xhr = new XMLHttpRequest();
            xhr.open('GET', repoUrl + novelFile, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var novelMarkdown = xhr.responseText;
                    // 解析Markdown并渲染到页面上
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(novelMarkdown);
                    document.getElementById('novel-content').innerHTML = html;
                }
            };
            xhr.send();

            console.log('页面加载完成');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</body>
</html>
